<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Kiosk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #2a3eb1;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2a3eb1;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f2e90;
    }
    #message {
      margin-top: 10px;
      color: red;
    }
    #videoContainer {
      margin-top: 20px;
      display: none;
    }
    #summary {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Kiosk</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>

    <button id="startBtn" style="display:none;">Take Attendance</button>

    <div id="videoContainer">
      <h3>Live Feed</h3>
      <img src="/video_feed" width="100%" />
    </div>

    <div id="summary">
      <p><strong>Total Students:</strong> <span id="totalCount">0</span></p>
      <p><strong>Present:</strong> <span id="presentCount">0</span></p>
      <p><strong>Absent:</strong> <span id="absentCount">0</span></p>
    </div>
  </div>

  <script>
    let attendanceStarted = false;

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      if (result.status === "success") {
        document.getElementById("message").style.color = "green";
        document.getElementById("message").textContent = result.message;
        document.getElementById("startBtn").style.display = "block";
      } else {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").textContent = result.message;
      }
    });

    document.getElementById("startBtn").addEventListener("click", async function() {
      if (attendanceStarted) return;

      const subject = prompt("Enter subject:");
      const className = prompt("Enter class name:");

      const response = await fetch("/api/session/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ subject, class_name: className })
      });

      const result = await response.json();
      if (result.status === "success") {
        attendanceStarted = true;
        document.getElementById("videoContainer").style.display = "block";
        document.getElementById("message").style.color = "green";
        document.getElementById("message").textContent = result.message;
        startPollingCounts();
      } else {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").textContent = result.message;
      }
    });

    async function startPollingCounts() {
      setInterval(async () => {
        try {
          const res = await fetch("/api/status");
          const data = await res.json();
          const total = data.total_count || 0;
          const present = data.present_count || 0;
          const absent = total - present;

          document.getElementById("totalCount").textContent = total;
          document.getElementById("presentCount").textContent = present;
          document.getElementById("absentCount").textContent = absent;
        } catch (err) {
          console.error("Polling error:", err);
        }
      }, 3000); // update every 3 seconds
    }
  </script>
</body>
</html>
